---
- name: Add kubernetes package repo
  template:
    src: k8s.repo.j2
    dest: /etc/yum.repos.d/k8s.repo

- name: Upgrade system
  yum:
    name: "*"
    state: latest
  register: upgrade

- name: Enable PasswordAuthentication in sshd_config
  lineinfile:
    name: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication no"
    line: "PasswordAuthentication yes"

- name: Reboot if packages were upgraded
  shell: sleep 2 && systemctl reboot
  async: 1
  poll: 0
  when: upgrade.changed == true

- name: Wait for host to be available after reboot
  wait_for_connection:
    delay: 15
  when: upgrade.changed == true

- name: Put SELinux in permissive mode
  selinux:
    policy: targeted
    state: permissive

- name: Add kubernetes prereq packages
  yum:
    state: installed
    allow_downgrade: true
    name: "{{ k8s_packages }}"

- name: Enable services
  systemd:
    service: "{{ item }}"
    state: started
    enabled: true
  with_items:
    - docker
    - kubelet

- name: Enable net bridge iptables
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: "1"
    state: present
    reload: true

- name: Enable net bridge ip6tables
  sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: "1"
    state: present
    reload: true

- name: Remove swap from fstab
  lineinfile:
    name: /etc/fstab
    regexp: '\sswap\s'
    state: absent

- name: Turn off swap
  command: swapoff -a
