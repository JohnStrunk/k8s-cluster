---
- name: determine if feature gates file exists
  delegate_to: localhost
  stat:
    path: feature_gates_{{ k8s_version }}.yml
  register: feature_gates_stat_result

- name: include vars
  include_vars:
    file: feature_gates_{{ k8s_version }}.yml
  when: feature_gates_stat_result.stat.exists

- name: Copy config to master
  template:
    src: config.yml
    dest: /tmp/kubeadm_conf_old.yml

- name: Convert old config to new
  command: kubeadm config migrate --old-config /tmp/kubeadm_conf_old.yml --new-config /tmp/kubeadm_conf.yml

- name: kubeadm init on master
  command: kubeadm init --config /tmp/kubeadm_conf.yml
  args:
    creates: /etc/kubernetes/admin.conf

- name: Create /root/.kube
  file:
    path: /root/.kube
    state: directory

- name: Create .kube config (root)
  copy:
    remote_src: true
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    owner: root
    group: root

- name: Create /home/vagrant/.kube
  file:
    path: /home/vagrant/.kube
    state: directory
    owner: vagrant
    group: vagrant

- name: Create .kube config (vagrant)
  copy:
    remote_src: true
    src: /etc/kubernetes/admin.conf
    dest: /home/vagrant/.kube/config
    owner: vagrant
    group: vagrant

- name: Apply a pod network (weave)
  shell: >
          kubectl apply -f
          "https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version |
              base64 | tr -d '\n')"

- name: Get DNS address
  command: >
          kubectl get -n kube-system svc/kube-dns
          -o jsonpath='{.spec.clusterIP}'
  register: dnsaddr

- name: Wait for DNS to be ready
  wait_for:
    host: "{{ dnsaddr.stdout }}"
    port: 53
    state: started
    timeout: 600
